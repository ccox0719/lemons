<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your Stand</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Create Your Stand</h1>
    <p class="subtitle">Dream it. Name it. Launch it.</p>

    <input type="text" id="stand-name" placeholder="Stand Name (e.g. Sunny Sips)" />
    <input type="text" id="slogan" placeholder="Slogan (e.g. Cold Drinks, Warm Smiles)" />

    <h2>Flavors</h2>
    <textarea id="flavors" placeholder="Classic Lemon, Strawberry, Mint..." rows="2"></textarea>

    <h2>Opening Day</h2>
    <input type="date" id="date" />
    <input type="time" id="time" />

    <h2>Logo Sketch</h2>
    <textarea id="logo" placeholder="Draw it on paper, then describe it here!" rows="2"></textarea>

    <div class="nav-bar">
      <button onclick="window.location.href='entrepreneur.html'">←</button>
      <button onclick="window.location.href='calculator.html'">Next →</button>
    </div>
  </div>
</body>
</html>
