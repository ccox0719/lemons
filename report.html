<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Final Report</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="app-container">
      <div id="menuButtonContainer">
        <a href="dashboard.html" id="menuButton" aria-label="Back to Menu">☰</a>
      </div>
      <h1>📊 Final Report</h1>
      <p>Let’s look back at how awesome your lemonade stand was!</p>

      <h2>💰 Sales & Profit Summary</h2>
      <label>Total Sales: $<input type="number" placeholder="0.00" /></label><br><br>
      <label>Total Expenses: $<input type="number" placeholder="0.00" /></label><br><br>
      <label>Total Profit: $<input type="number" placeholder="0.00" /></label>

      <h2>🌟 Favorite Moment</h2>
      <textarea rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;" placeholder="What was the best part of the day?"></textarea>

      <h2>🏆 What I’m Most Proud Of</h2>
      <textarea rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;" placeholder="Something amazing you did or learned..."></textarea>
      
      <div class="nav-bar">
        <button onclick="window.location.href='journal.html'">←</button>
        <button id="downloadReport" type="button">
          <img src="download.png" alt="Download" width="24" height="24" />
        </button>
        <button onclick="window.location.href='certificate.html'">→</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
