<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>Opening Day Checklist</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="menuButtonContainer">
        <a href="index.html" id="menuButton" aria-label="Back to Menu">☰</a>
      </div>
    <h1>✅ Opening Day Checklist</h1>
    <p>Get ready to run your stand like a Lemonade Boss!</p>

    <div id="checklistContainer">
      <h2>🍋 Lemonade Supplies</h2>
      <label><input type="checkbox" /> Lemonade (prepped & chilled)</label><br>
      <label><input type="checkbox" /> Extra pitcher or jug</label><br>
      <label><input type="checkbox" /> Cups (at least 20–30)</label><br>
      <label><input type="checkbox" /> Ice (in a cooler or bucket)</label><br>
      <label><input type="checkbox" /> Spoon or stirrer</label><br>
      <label><input type="checkbox" /> Napkins or paper towels</label><br>
      <label><input type="checkbox" /> Trash bag</label><br>

      <h2>💰 Money Stuff</h2>
      <label><input type="checkbox" /> Cash box or zip pouch</label><br>
      <label><input type="checkbox" /> Starter change ($1s, quarters)</label><br>
      <label><input type="checkbox" /> Price sign</label><br>
      <label><input type="checkbox" /> Profit Tracker sheet & pencil</label><br>

      <h2>🪧 Stand Setup</h2>
      <label><input type="checkbox" /> Table</label><br>
      <label><input type="checkbox" /> Chairs or stools</label><br>
      <label><input type="checkbox" /> Stand sign or banner</label><br>
      <label><input type="checkbox" /> Decorations (bunting, balloons, etc.)</label><br>
      <label><input type="checkbox" /> Weights or tape (if windy!)</label><br>
      <label><input type="checkbox" /> Shade (umbrella or canopy)</label><br>

      <h2>🧼 Health & Safety</h2>
      <label><input type="checkbox" /> Hand sanitizer</label><br>
      <label><input type="checkbox" /> Wet wipes or cloth towel</label><br>
      <label><input type="checkbox" /> First-aid bandage (just in case)</label><br>
      <label><input type="checkbox" /> Sunscreen</label><br>
      <label><input type="checkbox" /> Water for you to drink</label><br>

      <h2>🎒 Extras</h2>
      <label><input type="checkbox" /> Journal & pen (to reflect afterward!)</label><br>
      <label><input type="checkbox" /> Phone/camera (with parent)</label><br>
      <label><input type="checkbox" /> Music playlist or speaker (if allowed)</label><br>
      <label><input type="checkbox" /> Big smile 😄</label><br>

      <h3>✍ My Add-Ons:</h3>
      <textarea rows="4" style="width: 100%; border-radius: 8px; padding: 0.5rem;"></textarea>
    </div>

    <button id="checklistDownloadBtn" style="margin-top: 2rem;" onclick="generatePDFSummary('checklistContainer', 'checklist-summary.pdf')">📥 Download Checklist Summary</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
